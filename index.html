<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking Slot Booking System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Parking Slot Booking</h1>
            <nav>
                <a href="index.html" class="active">Book Slot</a>
                <a href="book.html">My Bookings</a>
            </nav>

            <div id="theme-controls" class="theme-controls" role="region" aria-label="Theme selector">
                <label for="theme-select" style="color:white; font-weight:500; margin-right:6px;">Theme</label>
                <select id="theme-select" style="padding:8px; border-radius:4px;">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
        </header>

        <main>
            <div class="info-section">
                <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;">
                    <div>
                        <h2>Available Parking Slots</h2>
                        <p>Click on an available slot to book it, or use the Book Slot button</p>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button id="auto-book-btn" class="btn" style="margin-top: 0; background: #27ae60; color: white;">Book Slot</button>
                        <button id="refresh-slots" class="btn btn-primary" style="margin-top: 0;">ðŸ”„ Refresh</button>
                    </div>
                </div>
                <div class="legend">
                    <span class="legend-item">
                        <span class="slot available"></span> Available
                    </span>
                    <span class="legend-item">
                        <span class="slot booked"></span> Booked
                    </span>
                </div>
            </div>

            <div id="slots-container" class="slots-grid">
                <!-- Slots will be dynamically loaded here -->
            </div>

            <!-- Booking Modal -->
            <div id="booking-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Book Parking Slot <span id="selected-slot-number"></span></h2>
                    <form id="booking-form">
                        <input type="hidden" id="slot-id" name="slot_id">
                        
                        <div class="form-group">
                            <label for="customer-name">Full Name *</label>
                            <input type="text" id="customer-name" name="customer_name" required>
                        </div>

                        <div class="form-group">
                            <label for="customer-email">Email Address *</label>
                            <input type="email" id="customer-email" name="customer_email" required>
                        </div>

                        <div class="form-group">
                            <label for="customer-phone">Phone Number *</label>
                            <input type="tel" id="customer-phone" name="customer_phone" required placeholder="e.g., +91 9876543210">
                        </div>

                        <div class="form-group">
                            <label for="vehicle-number">Vehicle Number * (e.g., TN54 AS 2672)</label>
                            <input type="text" id="vehicle-number" name="vehicle_number" required maxlength="20" pattern="[A-Za-z]{2}[0-9]{2}\s?[A-Za-z]{2}\s?[0-9]{4}" placeholder="e.g., TN54 AS 2672">
                            <small style="color: #666; font-size: 0.85em;">Format: 2 letters, 2 numbers, 2 letters, 4 numbers (spaces optional)</small>
                        </div>

                        <div class="form-group">
                            <label for="aadhaar-number">Aadhaar Number * (12 digits)</label>
                            <input type="text" id="aadhaar-number" name="aadhaar_number" required maxlength="12" pattern="[0-9]{12}" placeholder="123456789012">
                            <small style="color: #666; font-size: 0.85em;">Enter 12-digit Aadhaar number</small>
                        </div>

                        <div class="form-group">
                            <label for="booking-date">Booking Date *</label>
                            <input type="date" id="booking-date" name="booking_date" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="start-time">Start Time *</label>
                                <input type="time" id="start-time" name="start_time" required>
                            </div>

                            <div class="form-group">
                                <label for="end-time">End Time *</label>
                                <input type="time" id="end-time" name="end_time" required>
                            </div>
                        </div>



                        <!-- In-modal slot picker toggle -->
                        <div style="display:flex; gap:8px; align-items:center;">
                            <button type="button" class="btn btn-secondary" id="cancel-booking">Cancel</button>
                            <button type="submit" class="btn btn-primary" id="submit-booking-btn">Submit Booking</button>
                        </div>

                        <!-- Slot picker removed: automatic allocation mode -->
                            
                        <div id="form-status" style="margin-top: 15px; padding: 10px; border-radius: 5px; display: none;"></div>
                    </form>
                </div>
            </div>

            <!-- Success/Error Messages -->
            <div id="message" class="message"></div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
